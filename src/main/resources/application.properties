
server.port=8088


#数据库相关配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://39.99.161.16:3306/garbage-manage?serverTimezone=Hongkong&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5


mybatis-plus.mapper-locations=classpath:com/myself/modules/*/mapper/*.xml
mybatis-plus.typeAliasesPackage=com.myself.modules.*.entity
# 逻辑已删除值(默认为 1)
mybatis-plus.global-config.db-config.logic-delete-value=1
# 逻辑未删除值(默认为 0)
mybatis-plus.global-config.db-config.logic-not-delete-value=0

#Redis
spring.redis.database=1
spring.redis.host=39.99.161.16
spring.redis.port=6379

# JWT配置
# 密匙KEY
jwt.secret=JWTSecret
# HeaderKEY
jwt.tokenHeader=Authorization
# Token前缀字符
jwt.tokenPrefix=xiao-
# 过期时间 单位秒 1天后过期=86400 7天后过期=604800
jwt.expiration=86400
# 配置不需要认证的接口
jwt.antMatchers=/index,/login/**,/favicon.ico

#session生命周期
server.servlet.session.timeout=30m
